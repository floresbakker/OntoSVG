  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle for the face -->
  <circle cx="100" cy="100" r="90" fill="yellow" stroke="black" stroke-width="2" />

  <!-- Eyes -->
